<!--==================== CONTACT ME ====================-->
<section class="contact section" id="contact">
    <h2 class="section__title">Contact me</h2>
    <span class="section__subtitle">Get in touch</span>
  
    <div class="contact__container container grid">
      <div>
        <div class="contact__information">
          <i class="uil uil-phone-alt contact__icon"></i>
          <div>
            <h3 class="contact__title">Call me</h3>
            <span class="contact__subtitle">(+91) 8520811855</span>
          </div>
        </div>
  
        <div class="contact__information">
          <i class="uil uil-envelope contact__icon"></i>
          <div>
            <h3 class="contact__title">E-mail</h3>
            <span class="contact__subtitle">cherryiiit1234@gmail.com</span>
          </div>
        </div>
  
        <div class="contact__information">
          <i class="uil uil-map-marker contact__icon"></i>
          <div>
            <h3 class="contact__title">Location</h3>
            <span class="contact__subtitle">RK Valley, Andhra Pradesh, India</span>
          </div>
        </div>
  
        <div class="contact__information">
          <i class="uil uil-linkedin contact__icon"></i>
          <div>
            <h3 class="contact__title">LinkedIn</h3>
            <a href="https://www.linkedin.com/in/c-v-charan" target="_blank" class="contact__subtitle">
              linkedin.com/in/c-v-charan
            </a>
          </div>
        </div>
  
        <div class="contact__information">
          <i class="uil uil-github contact__icon"></i>
          <div>
            <h3 class="contact__title">GitHub</h3>
            <a href="https://github.com/CHARANCHERRY123456" target="_blank" class="contact__subtitle">
              github.com/CHARANCHERRY123456
            </a>
          </div>
        </div>
  
        <div class="contact__information">
          <i class="uil uil-code-branch contact__icon"></i>
          <div>
            <h3 class="contact__title">LeetCode</h3>
            <a href="https://leetcode.com/u/cherrycharan238/" target="_blank" class="contact__subtitle">
              leetcode.com/u/cherrycharan238
            </a>
          </div>
        </div>
      </div>
  
      <form action="https://formspree.io/f/xovdndbk" method="POST" class="contact__form grid">
        <div class="contact__inputs grid">
          <div class="contact__content">
            <label for="name" class="contact__label">Name</label>
            <input type="text" name="name" id="name" class="contact__input" required>
          </div>
  
          <div class="contact__content">
            <label for="email" class="contact__label">E-mail</label>
            <input type="email" name="email" id="email" class="contact__input" required>
          </div>
        </div>
  
        <div class="contact__content">
          <label for="subject" class="contact__label">Subject</label>
          <input type="text" name="subject" id="subject" class="contact__input">
        </div>
  
        <div class="contact__content">
          <label for="message" class="contact__label">Description</label>
          <textarea name="message" id="message" rows="7" class="contact__input" required></textarea>
        </div>
  
        <div>
          <button type="submit" class="button button--flex">
            Send message
            <i class="uil uil-message button__icon"></i>
          </button>
        </div>
      </form>
    </div>
  </section>
